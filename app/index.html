<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Remote UI Client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/remote-ui.css">
</head>

<body>
    <div id="header">
        <div>
            Servers:
            <select id="servers"></select>
            <button type="button" id="connectButton">Connect</button>
            <button type="button" id="syncButton">Sync</button>
        </div>
        <div>
            Groups
            <select id="groups"></select>
            Filter
            <input type="text" id="filterParams">
        </div>
        <div>
            Global Presets
            <select id="globalPresets"></select>
            <button type="button" id="addGlobalPreset">+</button>
            <button type="button" id="removeGlobalPreset">-</button>
        </div>
    </div>
    <div id="paramList">
    </div>
</body>
<script>
// You can also require other files to run in this process
require('./renderer.js')
</script>

</html>
